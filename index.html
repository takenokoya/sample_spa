<html>
    <head>
        <link rel='stylesheet' href='index.css'>
        <script src='https://cdn.jsdelivr.net/npm/vue/dist/vue.js'></script>
    </head>
    <body>
        <div id='app'>
            <div v-if='message'>
                {{ message }}
            </div>
            <div v-else-if='message === ""'>
                メッセージが空文字です
            </div>
            <div v-else>
                メッセージがありません
            </div>
        </div>
        <script src='./index.js'></script>
    </body>
</html>
